apply plugin: "java"

version '1.0'

sourceCompatibility = 1.8

repositories{
    mavenCentral()
    maven{ url 'https://www.jitpack.io' }
}

dependencies{
    def version = "v104.6"
    def minversion = "launchpadFix"
    compileOnly "com.github.Anuken.Arc:arc-core:$version"
    compileOnly "com.github.fuzzbuck.Mindustry:core:$minversion"
}

jar{
    version = null
    from{
        configurations.runtimeClasspath.collect{it.isDirectory() ? it : zipTree(it)}
    }
}
